<!DOCTYPE HTML>
   <meta charset="UTF-8">
    <H1>PROGRAMA CALCULO IMC</H1>
    
    <script>
        
        function saltarlinea() {
            
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            
        }
        
        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
            
        }
        
        function calcularImc(peso,altura) {
            
            return (peso / (altura * altura));
            
        }
        
        nombre = prompt("informe su nombre")
        pesoInformado = prompt(nombre + ", infome su peso")
        alturaInformado = prompt(nombre + ", informe su altura")
        
        imcCalculado = calcularImc(pesoInformado,alturaInformado)
        
        imprimir("El imc calculado es: " + imcCalculado);
        
        
        if (imcCalculado < 18.5) {
           imprimir("Por de bajo de lo recomendado")
        }
        
        if (imcCalculado >= 18.5) {
                if (imcCalculado < 25 )
                
           imprimir("IMC considerado como recomendado")
        }
        
        if (imcCalculado >= 25) {
                if (imcCalculado < 30)
                
           imprimir("Sobrepeso")
        }
        
        if (imcCalculado >= 30) {
                if (imcCalculado > 30)
                
           imprimir("IMC esta considerado como obesidadad")
        }
    </script>
