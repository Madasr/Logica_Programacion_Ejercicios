<!DOCTYPE HTML>
<meta charset=UTF-8/>
<h1>Programa MEDIA DE EDADES</h1>

<script>

    function saltarLinea() {
        
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }

    function imprimir(frase) {
        
        document.write(frase);
        saltarLinea();
        
    }
    
    
    
    var numeroMiembros = parseInt(prompt("ingrese la cantidad de miembros de la familia"));
    var contador = 1;
    var totalEdades = 0;
    
    while (contador <= numeroMiembros) {
        
      
        edad = parseInt(prompt("Igrese la edad del familiar"))
        totalEdades = totalEdades + edad;
        contador++;
        
        
    }
    
    mediaEdades = totalEdades/numeroMiembros;
    
    
    imprimir("La media de las edades de la familia es " + mediaEdades);
    
    imprimir("FIN")

</script>
